<div class="dashboard-container">
  <div class="navbar">
    <div class="left-title">-------------------Project Managments</div>

   

    <!-- ðŸ”˜ Assigned To Me Toggle -->
    <div class="form-check form-switch me-2">
      <input
        class="form-check-input"
        type="checkbox"
        id="assignedFilterToggle"
        [(ngModel)]="assignedFilterEnabled"
        (change)="toggleAssignedFilter()" />
      <label class="form-check-label text-white" for="assignedFilterToggle">Assigned To Me</label>
    </div>

    <div class="nav-buttons">
      <button class="btn btn-primary btn-sm me-2" routerLink="/add-time">
        <i class="bi bi-clock-history"></i> Times Management
      </button>

      <button class="btn btn-outline-light btn-sm" (click)="openForm()">
        <i class="bi bi-plus-circle"></i> Add Task
      </button>

      <button class="btn btn-outline-light btn-sm" (click)="goToAllTasks()">
        <i class="bi bi-card-list"></i> All Tasks
      </button>

      <button class="btn btn-outline-light btn-sm" (click)="goHome()">
        <i class="bi bi-house-door-fill"></i> Home
      </button>

      <span>Welcome, {{ userName }}</span>
      <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <app-task-form
      *ngIf="showForm"
      [existingData]="selectedRow"
      [resetEdit]="clearForm"
      [refresh]="reload"
      [selectedProject]="selectedProject">
    </app-task-form>

    <app-task-table
      *ngIf="!showForm"
      [userName]="userName"
      [projectFilter]="selectedProject"
      [userFilterEnabled]="userFilterEnabled"
      [assignedFilterEnabled]="assignedFilterEnabled"
      (editRequested)="editRow($event)">
    </app-task-table>
  </div>
</div>
